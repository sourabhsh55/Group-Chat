<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <button type="submit" id="admin-pannel" style="font-size: 23pt; height: 52px; width:80px;color:chartreuse">Send</button> 
    </div>
<center>
    <div id="logs">
        <h1>--Messages--</h1>
    </div>

    <div id="msg-container">
        <input type="text" id="message-box" name="message-box" placeholder="Message" style="font-size: 18pt; height: 40px; width:280px;" required>
        <button type="submit" id="send-btn" style="font-size: 18pt; height: 45px; width:80px;">Send</button>
    </div>
</center>

</body>
</html>
